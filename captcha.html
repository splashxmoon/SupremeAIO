<!DOCTYPE html>
<html>
<head>
    <title>Captcha Harvester</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
        body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #00274e, #0d3e66);
    height:600px
  }

  

  .g-recaptcha-container {
    display: flex;
    justify-content: center;
    align-items: center;
    
    height: 500px; 
}

.g-recaptcha {
    transform: scale(1); 
}

  
    </style>
</head>
<body>
   <form action="/submit" method="POST">
    <div class="g-recaptcha-container">
        <div class="g-recaptcha" id="captchaFrame" data-sitekey="6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-" data-callback="onSuccess"></div>
    </div>
</form>


    <div id="tokenBox" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
        <strong>Token Response:</strong>
       <div id="tokenResponse"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script>
        function onSuccess(token) {
         
           document.getElementById('tokenResponse').innerText = token;
         
            grecaptcha.reset();
        }
    </script>
    
</body>
</html>
